<div class="contact-container container-fluid">
  <div class="row heading text-center">
    <h1>Let's Get In Touch</h1>
  </div>

  <form class="emailForm">
<!---
    <div *ngIf="successMessage">
      <div class="alert alert-success font" role="alert">
        {{ successMessage }}
      </div>
    </div> -->

    <div class="form-group">
      <label for="email">Email address:</label>
      <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email" formControlName="email">
    </div>
    <div class="form-group">
      <label for="content">Message:</label>
      <textarea type="text" class="form-control" id="content" placeholder="Message" formControlName="content" rows="5"></textarea>
    </div>
    <button type="submit" class="btn">Send</button>
  </form>

</div>
